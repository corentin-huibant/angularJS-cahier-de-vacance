<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 1 - Les filtres</title>
</head>
<body ng-app="geo">
  <div ng-controller="RegionController">
    <input type="text" ng-model="search"/> <!-- Appel du filtre "search" dan l'input grace à ng-model -->
    <h1>Région Française</h1>
    <div ng-repeat="region in regions | filter:search:Nom "> <!-- création d'un filtre "search" qui recherche sur les noms (.Nom) du tableau region -->
      <h2>Région : {{region.Nom | uppercase }}</h2>
      <h3>Département : </h3>
      <p ng-repeat="departement in region.departement">{{departement}}</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="assets/js/filter.js"></script>
</body>
</html>
