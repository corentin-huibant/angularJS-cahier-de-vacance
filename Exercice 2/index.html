<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2 - Les boucles</title>
</head>
<body ng-app="groups">
  <div ng-controller="UsersController">
    <input type="text" ng-model="query"/> <!-- Appel du filtre query dans linput grace à ng-model-->
    <div ng-repeat="user in users | filter:query"> <!-- création d'un filtre qui analyse toutes les informations du tableau grâce à query -->
         <h1>Liste des utilisateurs</h1>
         <h2>Login : {{user.surname}} </h2>
         <p>Mail : {{user.email}}</p>
    </div>
  </div> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="assets/js/filter.js"></script>
</body>
</html>
